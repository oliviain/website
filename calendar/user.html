<html>
    <head>
        <meta http-equiv="Content-type" content="text/html;charset=utf-8"/>
        <title>user management</title>
        <link rel="stylesheet" type="text/css" href="css/userstyle.css"/> 
        
    </head>
    <body>
        <table>
            <fieldset>
                <legend>用户信息</legend>
                
                姓名：<input type="text" /><br>
                类型：<select>
                        <option value="normal user">普通用户</option>
                        <option value="leader of department">部门领导</option>
                        <option value="leader of school">院系领导</option>
                        <option value="administrator">管理员</option>
                      </select><br>
                密码：<input type="password" /><br>
                职位：<input type="text" /><br>
                邮箱：<input type="text" /><br>
                手机：<input type="text" /><br>
                微信：<input type="text" /><br>
                创建时间：<input type="text" placeholder="2019/3/20"/><br>
                修改时间：<input type="text" placeholder="2019/3/20"/><br>
                是否删除：<select>
                        <option value="yes">是</option>
                        <option value="no">否</option>
                        </select><br>
                预留字段：<input type="text" /><br>
                预留字段：<input type="text" /><br>
                预留字段：<input type="text" /><br>

            </fieldset>
        </table>
    </body>
</html>
