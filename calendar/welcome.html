<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <title>Log in</title>
        <link rel="stylesheet" type="text/css" href="css/welcomestyle.css"/> 
        
    </head>
    <body>
        <div id="container">  
            <div class="login">       
                <div class="login_hd"> 
                </div>
                <div class="clear">        
                </div>        
       
                <div class="login_main"> 
          
                    <form action="#" method="post" class="login_form">                
                        <fieldset>                    
                            <legend>Log in</legend>                    
                            <div class="username"><input name="" type="text" placeholder ="username" />
                            </div>                                            
                            <div class="password"><input name="" type="password" placeholder="password" />
                                
                            </div>    
                            <div class="go"><a href="calendar.html">Go</a><input name="" type="button" value="Go" /></div>                
                            <div class="forget_btn"><input name="" type="button" value="Forget password" /></div>
                            <div class="guest"><a href="#">Wrong user name?</a></div>
                            <div class="login_help">                
                                    <a href="#" >help</a>           
                                </div>  
                            
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
